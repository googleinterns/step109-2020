<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Studentia-Create Study Set</title>
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="root-layout">
      <nav class="nav-wrapper">
        <a href="#" class="brand-logo">Studentia</a>
        <a href="#" class="sidenav-trigger" data-target="slide-out"
          ><i class="material-icons">menu</i></a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="findStudySet.html">Search</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>

      <ul class="sidenav" id="slide-out">
        <li><a href="findStudySet.html">Search</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>

      <div class="row study-set-creation">
        <div class="col s4 left-align teal lighten-4 z-depth-3 create-box">
          <p class="flow-text white-text">First Step to Create Study Set</p>

          <!-- This is will be replaced in a later PR -->
          <div class="input-field col s12">
            <input type="text" id="user-id" name="user-id" required />
            <label for="user-id">User ID:</label>
          </div>

          <div class="input-field col s12">
            <input type="text" id="title" name="title" required />
            <label for="title">title:</label>
          </div>

          <div class="input-field col s12">
            <input type="text" id="subject" name="subject" required />
            <label for="subject">Subject:</label>
          </div>

          <div class="input-field col s12">
            <input type="text" id="description" name="description" required />
            <label for="description">Description:</label>
          </div>

          <div class="input-field col s12">
            <input
              type="text"
              id="university-id"
              name="university-id"
              required
            />
            <label for="university-id">University ID:</label>
          </div>

          <div class="input-field col s12">
            <input type="text" id="professor" name="professor" required />
            <label for="professor">Professor:</label>
          </div>

          <div class="input-field col s12">
            <input
              type="text"
              id="academic-time"
              name="academic-time"
              placeholder="Example: Fall 2020"
              required
            />
            <label for="academic-time">Academic Time:</label>
          </div>

          <div class="input-field col s12">
            <input type="text" id="course-name" name="course-name" required />
            <label for="course-name">Course Name:</label>
          </div>
        </div>

        <div class="col s1 left-align"></div>

        <div class="col s7 center-align cyan darken-3 card-creation">
          <p class="flow-text white-text">Create your cards HERE</p>
          <div class="row">
            <form action="/study_set" id="card_form" method="POST">
              <div class="input-field col s6">
                <input id="front" type="text" class="validate input-card" />
                <label for="front">Front</label>
              </div>

              <div class="input-field col s6">
                <input id="back" type="text" class="validate input-card" />
                <label for="back">Back</label>
              </div>
            </form>
          </div>

          <button class="btn" onCLick="addCard()">
            Add Card
            <i class="material-icons left">add</i>
          </button>
          <button
            class="btn center-align"
            onclick="addStudySet()"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <footer class="page-footer">
        Â© 2020 Studentia inc
      </footer>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
    ></script>
  </body>
</html>
