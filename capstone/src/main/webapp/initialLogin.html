<!DOCTYPE html>
  <html>
    <head>
      <title>Studentia-Acount Creation</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="style2.css">
      
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body onload="getCurrentUserInfo()">
      <nav class="nav-wrapper">
        <a href="/" class="brand-logo">Studentia</a>
        <a href="#" class="sidenav-trigger" data-target="slide_out" ><i class="material-icons">menu</i></a>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col s12">
                <blockquote class="flow-text">Welcome <span id="email-field"></span>, fill in the form to complete your registration</blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l6 responsive-spaced-box z-depth-5" >
                <div class="row">
                    <div class="input-field col s12">
                        <label for ="full_name">Full Name</label>
                        <input type="text" onblur="checkFullNameInputValue()" name="full_name" id="full_name" placeholder="Type your full name ...">
                        <span id="full_name_error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for ="user_name">User Name</label>
                        <input type="text" onblur="checkUserNameInputValue()" name="user_name" id="user_name" placeholder="Type your user name ...">
                        <span id="user_name_error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for ="university">University</label>
                        <input type="text" onblur="checkUniversityValue()" class="autocomplete" id="university" placeholder="Start typing your university name ...">
                        <span id="university_error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" onclick="registerUserDetails()" class="btn waves-effect waves-light">
                              <i class="material-icons right">send</i> COMPLETE  REGISTRATION
                        </button>
                     </div>
                </div>
            </div>
        </div>
      </div>

      <footer class="page-footer">
       <div class"container">
           Â© 2020 Studentia inc
       </div>
      </footer>


      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="script2.js"></script>
    </body>
  </html>
